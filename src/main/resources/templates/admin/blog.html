<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title>文章列表</title>
    <meta name="keywords" content="">
    <meta name="description" content="">

    <link rel="shortcut icon" href="favicon.ico">
    <link th:href="@{/admin/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/admin/css/font-awesome.css}" rel="stylesheet">

    <link th:href="@{/admin/css/animate.css}" rel="stylesheet">
    <link th:href="@{/admin/css/style.css}" rel="stylesheet">



</head>

<body  class="fixed-sidebar full-height-layout gray-bg" style="overflow:hidden">
<div id="wrapper">
    <span th:replace="admin/common/nav_Component::nav"></span>
    <div id="page-wrapper" class="gray-bg dashbard-1">

        <span th:replace="admin/common/top2_Component::top"></span>
        <body  class="row J_mainContent" id="content-main">
<div class="gray-bg">
    <div class="wrapper wrapper-content  animated fadeInRight blog">
        <div class="row">
            <div class="col-lg-12"  >
                <div class="ibox">
                    <div class="ibox-content" th:each="post:${allPost}" >
                        <a  class="btn-link">
                            <h2 th:text="${post.getPostTitle()}">
                                   
                                </h2>
                        </a>
                        <div class="small m-b-xs">
                            <strong th:text="${post.getPublishUserId()}"></strong> <span class="text-muted"><i class="fa fa-clock-o"></i> 3 小时前</span>
                        </div>
                        <p class="col-lg-8" style=";overflow:hidden;white-space:nowrap;text-overflow:ellipsis;" th:text="${post.getPostContent()}" >

                        </p>
                        <div class="row">
                            <div class="col-md-6">
                                <h5>标签：</h5>
                                <button class="btn btn-white btn-xs" type="button" th:text="${post.getPostCategoryName()}"></button>

                            </div>
                            <div class="col-md-8" th:if="${post.getPostStatus()==0}">
                                <a class="btn btn-success btn-xl" th:href="@{'/admin/changPostOne/'+${post.getPostId()}}"  th:text="给予通过" type="button"> </a>
                                <a class="btn btn-danger btn-xl"  th:href="@{'/admin/changPostTwo/'+${post.getPostId()}}" th:text="不予通过" type="button"> </a>
                            </div>
                            <div th:class="${post.getPostStatus()==0?'col-md-4':'col-md-6'}">
                                <div class="small text-right">
                                    <h5>状态：</h5>
                                    <div> <i class="fa fa-comments-o"> </i> <span th:text="${post.getPostComments()}"></span> 评论 </div>
                                    <i class="fa fa-eye"> </i> <span th:text="${post.getPostCollects()}"></span> 收藏
                                    <div><button class="btn btn-primary btn-xs" th:if="${post.getPostStatus()==0}"  th:text="未审核" type="button"> </button>
                                        <button class="btn btn-primary btn-xs" th:if="${post.getPostStatus()==1}"  th:text="审核通过" type="button"> </button>
                                        <button class="btn btn-primary btn-xs" th:if="${post.getPostStatus()==2}"  th:text="审核失败" type="button"> </button></div>

                                </div>
                            </div>
                        </div>
                    </div>
                </div >
            </div>

        </div>
    </div>


    
    

</div>
        </body>
    </div>
</div>
</body>



<script th:src="@{/admin/js/jquery.min.js}"></script>
<script th:src="@{/admin/js/bootstrap.min.js}"></script>
<script th:src="@{/admin/js/plugins/layer/layer.min.js}"></script>
<!-- Flot -->
<script th:src="@{/admin/js/plugins/flot/jquery.flot.js}"></script>
<script  th:src="@{/admin/js/plugins/flot/jquery.flot.tooltip.min.js}"></script>
<script  th:src="@{/admin/js/plugins/flot/jquery.flot.resize.js}"></script>
<script  th:src="@{/admin/js/plugins/flot/jquery.flot.pie.js}"></script>
<!-- 自定义js -->
<script th:src="@{/admin/js/content.js}"></script>
<!--flotdemo-->
<!-- 全局js -->
<script th:src="@{/admin/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/admin/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- 自定义js -->
<script th:src="@{/admin/js/hAdmin.js}"></script>


</html>
